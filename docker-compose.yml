version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: demand-planner-db
    environment:
      POSTGRES_USER: demand_user
      POSTGRES_PASSWORD: demand_password
      POSTGRES_DB: demand_planner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demand_user -d demand_planner"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
