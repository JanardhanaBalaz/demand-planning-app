version: '3.8'

services:
  app:
    build: .
    container_name: demand-planner-app
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://${DB_USER:-demand_user}:${DB_PASSWORD:-demand_password}@postgres:5432/${DB_NAME:-demand_planner}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    container_name: demand-planner-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-demand_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-demand_password}
      POSTGRES_DB: ${DB_NAME:-demand_planner}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-demand_user} -d ${DB_NAME:-demand_planner}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
